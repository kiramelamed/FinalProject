<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Bigelow+Rules' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700,300,300italic,400italic,600italic,700italic,800italic' rel='stylesheet' type='text/css'>
        <style>
             a {
                 text-decoration: none;
             }
            
             .main-title {
                background-color: #000;
                margin: 0;
                padding-bottom: 10px;
            }
                
            .barcelona-title {
                font-family: 'Bigelow Rules', cursive;
                text-align: center;
                font-size: 6em;
                color: yellow;
                letter-spacing: 10px;
                margin: 0;
            }
            
            h3 {
                font-family: 'Open Sans', sans-serif;
                font-weight: 600;
                color: red;
                text-align: center;
                margin-top: -10px;
                
            }
            
            /***************************
            HEADING
            ****************************/

            header {
              float: left;
              margin: 0 0 30px 0;
              padding: 5px 0 0 0;
              width: 100%;
            }    

            #logo {
              text-align: center;
              margin: 0;
            }
            /***************************
            NAVIGATION
            ****************************/

            nav {
              text-align: center;
              padding: 10px 0;
              margin: 20px 0 0;
            }

            nav ul {
              list-style: none;
              margin: 0 10px;
              padding: 0;
              position: relative;
            }

            nav ul li {
              display: inline-block;
            }

            nav a {
                padding: 15px 10px;
                font-weight: 800;
                color: #fff;
                text-transform: uppercase;
                font-family: 'Open Sans', sans-serif;
            }
            
            nav a:hover {
                color: yellow;
            }

            .border-yellow, .border-red {
                height: 8px;
                margin: 0;
            }
            
            .border-yellow {
                background-color: yellow;
            }
            
            .border-red {
                background-color: red;
            }
            
            footer {
                background: #000;
                padding: 5px;
            }
            
            footer p {
                color: #ccc;
                text-align: center;
                font-family: sans-serif;
                font-size: .75em;
            }
            
            .clear {
                clear: both;
            } 
            
            .selected {
                color: red;
            }
            
            @media screen and (min-width: 786px) {
            
                nav {
                    background: none;
                    float: right;
                    font-size: 1.125em;
                    margin-right: 5%;
                    text-align: right;
                    width: 45%;
                }

                #logo {
                    float: left;
                    margin-left: 5%;
                    text-align: left;
                    width: 45%;
                }

                h1 {
                    font-size: 2.5em;
                }

                h2 {
                    font-size: 0.825em;
                    margin-bottom: 20px;
                }
            }
            
            
        
        </style>
    </head>
    
    <body>
        <header class="main-title">
            <a href="index.html" id="logo">
                <h1 class="barcelona-title">Barcelona</h1>
                <h3>My most favorite city in the whole world </h3>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="culture.html" class="selected">Culture</a></li>    
                    <li><a href="art.html">Art</a></li>
                    <li><a href="food.html">Food</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
            <div class="flag">
                <div class="border-red"></div>
                <div class="border-yellow"></div>
                <div class="border-red"></div>
                <div class="border-yellow"></div>
            </div>
            
        </header>
        
        <div class="clear"></div>
        
        <div id="wrapper"></div>
        </div>

        <div class="clear"></div>
       
        <footer>
            <p>&copy; 2015 Kira Melamed.</p>
        </footer>
    </body>

</html>
